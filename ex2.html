<!DOCTYPE html>
<html>

<head>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }
    </style>


</head>

<body>

    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>

        // add code here
        square = true;
        function changeShape() {
            if (square) {
                // div.style.borderRadius = '50%'
                var div = document.getElementById("div1");
                div.id = "div2";
                square = false;
            } else {
                // div.style.borderRadius = "0";
                var div = document.getElementById("div2");
                div.id = "div1"
                square = true;
            }
        }

    </script>

</body>

</html>
